<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura - Beach Club</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/facturas.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body class="invoice-page">
  <!-- Header inyectado din√°micamente por header.js -->

  <main class="invoice-main">
    <div class="invoice-container">
      <div class="invoice-header">
        <div class="logo-section">
          <img src="assets/logo.png" alt="Logo Beach Club" class="main-logo">
          <h1>Beach Club</h1>
        </div>
        <div class="invoice-info">
          <h2>FACTURA</h2>
          <p><strong>N√∫mero:</strong> <span id="invoice-number"></span></p>
          <p><strong>Fecha:</strong> <span id="invoice-date"></span></p>
        </div>
      </div>

      <div class="divider"></div>

      <div class="customer-info">
        <h3>Datos del Cliente</h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="label">Nombre completo:</span>
            <span class="value" id="customer-name"></span>
          </div>
          <div class="info-item">
            <span class="label">Tel√©fono:</span>
            <span class="value" id="customer-phone"></span>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="items-section">
        <h3>Detalle de Productos</h3>
        <table class="items-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unit.</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="items-body">
            <!-- Se llenar√° din√°micamente -->
          </tbody>
        </table>
      </div>

      <div class="totals-section">
        <div class="total-row subtotal-row">
          <span>Subtotal:</span>
          <span id="subtotal-amount"></span>
        </div>
        <div class="total-row discount-row" id="discount-row" style="display: none;">
          <span id="discount-label"></span>
          <span id="discount-amount"></span>
        </div>
        <div class="total-row final-row">
          <span>TOTAL:</span>
          <span id="final-amount"></span>
        </div>
      </div>

      <div class="footer-section">
        <p>Gracias por su compra en Beach Club</p>
      </div>

      <div class="print-button-container">
        <button id="save-btn" onclick="saveInvoiceManually()" class="save-btn" style="display: none;">üíæ Guardar
          Factura</button>
        <button onclick="copyInvoiceCode()" class="code-btn">üìã Copiar C√≥digo</button>
        <button onclick="downloadAsPNG()" class="png-btn">üñ®Ô∏è Imprimir Factura</button>
        <button onclick="window.location.href='index.html'" class="back-btn">‚úñÔ∏è Cerrar</button>
      </div>

      <div id="code-notification" class="code-notification"></div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> Beach Club. Todos los derechos reservados.</p>
  </footer>

  <script src="js/header.js"></script>
  <script src="js/custom-alerts.js"></script>
  <script src="js/facturas.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
